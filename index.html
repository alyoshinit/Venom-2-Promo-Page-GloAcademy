  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="blood">
  <div class="container">
    <header class="header">
    <a href="/" class="logo__link">
      <img width="46" height="71" src="images/logo.png" alt="logo: venom" class="logo__img">
    </a>
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__menu-item">
          <a href="about.html" class="nav__menu-link">О фильме</a>

        <li class="nav__menu-item">
          <a href="trailer.html" class="nav__menu-link">Трейлер</a>
        </li>
        <li class="nav__menu-item">

        <li class="nav__menu-item">
          <a href="premier.html" class="nav__menu-link">Премьера</a>

      </ul>

  <div class="film">
    <div class="film__description">
      <span class="film__date">16 сентября 2021</span>
      <img src="images/venom-2.svg" alt="logo: venom-2" class="film__logo">
      <p class="film__description">
        В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
      </p>

      <button class="button button__primary">

      </button>
      <a href="trailer.html" class="button button__link">
        <img width="15px" src="images/ticket.svg" alt="icon: ticket" class="button__icon" />

    </div>
    <!-- /.button__group -->

  <!-- /.film -->
  </div>

  <img src="images/venom.png" alt="photo: venom" class="venom">
